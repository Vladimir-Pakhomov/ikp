<div>
    <h2 *ngIf="!editMode">Add Video</h2>
    <h2 *ngIf="editMode">Edit Video</h2>
    <div class="itemGroup">
        <div class="itemCaption">Content1</div>
        <input class="itemInput" [ngClass]="{ 'invalid': !video.Content1 }" [(ngModel)]="video.Content1" />
        <div *ngIf="!video.Content1" class="validationMessage">This field is required</div>
    </div>
    <br>
    <div class="itemGroup">
        <div class="itemCaption">Content2</div>
        <input class="itemInput" [(ngModel)]="video.Content2" />
    </div>
    <br>
    <div class="itemGroup">
        <div class="itemCaption">Is First Correct</div>
        <input type="checkbox" [(ngModel)]="checked" />
    </div>
    <br>
    <div class="itemGroup">
        <div class="itemCaption">PlaybackType</div>
        <select (change)="onPlaybackTypeSelected()" [(ngModel)]="playbackTypeSelectedIndex">
            <option value="0">Звук и видео</option>
            <option value="1">Только видео</option>
            <option value="2">Только звук</option>
        </select>
        <div *ngIf="!video.PlaybackType" class="validationMessage">This field is required</div>
    </div>
    <br>
    <button *ngIf="valid" class="btn btn-success" (click)="ok()">Submit</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>
