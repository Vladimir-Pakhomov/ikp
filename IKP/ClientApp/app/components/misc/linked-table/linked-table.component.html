<h2>{{title}}</h2>
<div *ngIf="data.length > 0">
    <table class="table table-striped table-bordered">
        <thead>
            <th *ngFor="let val of values">{{val}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td *ngFor="let key of keys">{{item[key]}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="data.length == 0">
    Нет данных
</div>
