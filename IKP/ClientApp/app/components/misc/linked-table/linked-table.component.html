<h2>{{title}}</h2>
<div *ngIf="addEnabled">
    <button class="btn btn-success">Добавить</button>
</div>
<br>
<div *ngIf="data.length > 0">
    <table class="table table-striped table-bordered">
        <thead>
            <th *ngFor="let val of values">{{val}}</th>
            <th>Действия</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td *ngFor="let key of keys">{{item[key]}}</td>
                <td>
                    <button *ngIf="editEnabled" class="btn btn-info">Изменить</button>
                    <button *ngIf="deleteEnabled" class="btn btn-warning">Удалить</button>
                    <button *ngFor="let extraAction of extraActions" class="btn btn-secondary" (click)="extra(extraAction.key, item)">{{extraAction.value}}</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="data.length == 0">
    Нет данных
</div>
