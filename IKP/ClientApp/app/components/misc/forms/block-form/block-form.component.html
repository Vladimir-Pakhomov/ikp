<div>
    <h2 *ngIf="!editMode">Добавить блок</h2>
    <h2 *ngIf="editMode">Редактировать блок: {{block.Name}}</h2>
    <div class="itemGroup">
        <div class="itemCaption">Наименование</div>
        <input class="itemInput" [ngClass]="{ 'invalid': !block.Name }" [(ngModel)]="block.Name" />
        <div *ngIf="!block.Name" class="validationMessage">Поле обязательно к заполнению</div>
    </div>
    <br>
    <button *ngIf="valid" class="btn btn-success" (click)="ok()">Сохранить</button>
    <button class="btn btn-secondary" (click)="cancel()">Отмена</button>
</div>
