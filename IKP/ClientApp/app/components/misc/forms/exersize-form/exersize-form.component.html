<div>
    <h2 *ngIf="!editMode">Add Exersize</h2>
    <h2 *ngIf="editMode">Edit Exersize: {{exersize.Name}}</h2>
    <div class="itemGroup">
        <div class="itemCaption">Name</div>
        <input class="itemInput" [ngClass]="{ 'invalid': !exersize.Name }" [(ngModel)]="exersize.Name" />
        <div *ngIf="!exersize.Name" class="validationMessage">This field is required</div>
    </div>
    <br>
    <div class="itemGroup">
        <div class="itemCaption">General Question</div>
        <input class="itemInput" [ngClass]="{ 'invalid': !exersize.GeneralQuestion }" [(ngModel)]="exersize.GeneralQuestion" />
        <div *ngIf="!exersize.GeneralQuestion" class="validationMessage">This field is required</div>
    </div>
    <button *ngIf="valid" class="btn btn-success" (click)="ok()">Submit</button>
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>
